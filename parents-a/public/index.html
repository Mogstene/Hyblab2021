<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Nantes à vue de nez</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <!--<script src="js/index.js" defer></script>-->
    <!--<script src="js/slide1.js" defer></script>-->
    <!--<script src="js/slide2.js" defer></script>-->
</head>

<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="page-4">
                <header class="header" style="width: 100%;">
                    <img src="img/page4/petit_nuage.svg" alt="petit_nuage" style="height: 160px; width: 290px;">
                    <img src="img/logo.png" alt="logo groupe" style="right: 30px; position: absolute;">

                </header>
                <div class="container d-flex justify-content-center">
                    <div class="container d-flex flex-column">
                        <img src="img/page4/bouton_non_fleur.svg" alt="bouton_non_fleur" id="bouton_non_fleur" style="height: 300px; width: 300px;top: 30px;">
                        <img src="img/page4/oui.svg" alt="OUI" style="position: relative;height: 70px;width: 140px;">
                    </div>
                    <div class="container d-flex flex-column">
                        <img src="img/page4/bouton_oui_fleur.svg" alt="bouton_oui_fleur" id="bouton_oui_fleur" style="height: 300px; width: 300px; top: 30px;">
                        <img src="img/page4/non.svg" alt="NON" style="position: relative;height: 70px;width: 140px;">
                    </div>
                </div>
                <footer class="container bottom" style="height:max-content">
                    <img src="img/page4/dune.svg" alt="dune" class="bottom" style="height: 200px; width: 35%; bottom: 0" style="position: absolute; ">
                </footer>

            </section>
        </main>
    </div>
</body>

</html>
