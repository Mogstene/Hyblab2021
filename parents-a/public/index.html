<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Nantes à vue de nez</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="https://rawcdn.githack.com/bchanx/slidr/397004f7acc338b112a9e1dc2481acc1446e0209/slidr.min.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/slide2.1.js" defer></script>
    <script src="js/slide3.js" defer></script>
</head>

<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="page-2.1">
                <img src="img/page2/arbre_bleu.svg" alt="arbre-bleu" id="arbre-bleu">
                <img src="img/page2/nuage.svg" alt="nuage" id="nuage">
                <img src="img/page2/gros_nuage.svg" alt="gros_nuage" id="gros_nuage">
                <img src="img/page2/arbuste_bleu.svg" alt="arbuste_bleu" id="arbuste_bleu">
                <img src="img/page2/double_feuille_verte.svg" alt="double_feuille_verte" id="double_feuille_verte">
                <img src="img/page2/arbuste_vert.svg" alt="arbuste_vert" id="arbuste_vert">
                <img src="img/page2/arbre_jaune.svg" alt="arbre_jaune" id="arbre_jaune">
                <img src="img/page2/dune.svg" alt="dune" id="dune">
                <img src="img/page2/chaise.svg" alt="chaise" id="chaise">
                <img src="img/page2/mascotte.svg" alt="mascotte" id="mascotte">
                <img src="img/page2/pelouse.svg" alt="pelouse" id="pelouse">
                <img src="img/page2/vector.svg" alt="vector" id="vector">
                <img src="img/page2/texte.svg" alt="texte" id="texte">
                <img src="img/page2/button.svg" alt="button" id="button">
                <img src="img/logo.png" alt="logo" id="logo">
            </section>

            <section data-slidr="page-3">
                <p>test</p>
            </section>

        </main>
    </div>
</body>
</html>
