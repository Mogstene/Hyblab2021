<html lang="fr">

<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="page-3">
                <img src="img/logo.png" alt="logo" id="logo">
                <img src="img/page3/gros_nuage.svg" alt="gros_nuage" id="gros_nuage">
                <img src="img/page3/arbuste_vert.svg" alt="arbuste_vert" id="arbuste_vert">
                <img src="img/page3/arbuste_bleu.svg" alt="arbuste_bleu" id="arbuste_bleu">

                <img src="img/page3/arbre_rouge.svg" alt="arbre_rouge" id="arbre_rouge">
                <img src="img/page3/dune.svg" alt="dune" id="dune">
                <img src="img/page3/oui.svg" alt="oui" id="oui">
                <img src="img/page3/non.svg" alt="non" id="non">
                <img src="img/page3/bouton_aventurier.svg" alt="bouton_aventurier" id="bouton_aventurier">
                <img src="img/page3/bouton_non_aventurier.svg" alt="bouton_non_aventurier" id="bouton_non_aventurier">
                <img src="img/page3/aventurier.svg" alt="aventurier" id="aventurier">
                <img src="img/page3/feuille_rouge.svg" alt="feuille_rouge" id="feuille_rouge">
                <img src="img/page3/feuille_bleue.svg" alt="feuille_bleue" id="feuille_bleue">

                <img src="img/page3/pelouse_droite.svg" alt="pelouse_droite" id="pelouse_droite">
            </section>
        </main>
    </div>
</body>
